        </div>
      </nav>
  </header>
  <section class="container min-vh-100 d-flex flex-column justify-content-center align-items-center text-opacity-section rounded" id="formulaire">
    <h2 class="col-12 display-4 mb-5 text-white text-center">Une réservation ou laisser un avis ? Veuillez remplir le formulaire de contact ci dessous :</h2>
    <form class="col-12 col-md-6" action="">
      <div class="input-group mb-3 col-md-12">
        <span class="input-group-text col-md-2" id="basic-addon1">Nom :</span>
        <input type="text" class="form-control col-md-10" placeholder="Entrez votre nom" aria-label="Nom" aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group mb-3 col-md-12">
        <span class="input-group-text col-md-2" id="basic-addon1">Prénom :</span>
        <input type="text" class="form-control col-md-10" placeholder="Entrez votre prénom" aria-label="Prénom" aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group mb-3 col-md-12">
        <span class="input-group-text col-md-2" id="basic-addon2">Mail :</span>
        <input type="email" class="form-control col-md-10" placeholder="Entrez votre adresse mail" aria-label="Adresse mail" aria-describedby="basic-addon2" required>
      </div>
      <div class="input-group d-flex flex-row mb-3 col-md-12">
        <span class="input-group-text col-md-2" id="sujet">Sujet :</span>
        <select class="form-select col-md-10" aria-label="Quel lieux">
          <option selected value="1">Réservation</option>
          <option value="2">Avis</option>
          <option value="3">Croisade</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioRome" required>
        <label class="form-check-label text-white" for="flexRadioRome">Colisée de Rome</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioJerusalem">
        <label class="form-check-label text-white" for="flexRadioJerusalem">Mosquée de Jerusalem</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px" required></textarea>
        <label for="floatingTextarea">Votre message :</label>
      </div>
      <div class="">
        <button class="btn btn-primary" type="submit"><i class="fas fa-envelope"></i> Envoyer</button>
      </div>
    </form>
  </section>
  <footer class="bottom">
    <div class="col-12 text-center">
